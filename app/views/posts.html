<ul ng-repeat="(postId, post) in PostsCtrl.posts">
  <li>
    <a href="{{post.url}}">{{post.title}}</a>
    <button ng-click="PostsCtrl.deletePost(postId)"> x </button>
  </li>
</ul>

<form ng-submit="PostsCtrl.submitPost()">
  <input type="text" ng-model="PostsCtrl.post.title" placeholder="title">
  <input type="text" ng-model="PostsCtrl.post.url" placeholder="url">
  <button type="submit">Submit</button>
</form>





<!-- ng click is angular eqiv of on click -->
<!-- ng-repeat is when you want to do something for each list -->
<!-- ng-submit is the same as a submit -->
